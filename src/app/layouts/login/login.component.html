<p-button (onClick)="visibleLogin = true" icon="pi pi-user" [rounded]="true" />

<p-drawer header="Iniciar sesión" [(visible)]="visibleLogin" position="right">
  <form>
      <div class="flex flex-col mb-2">
        <label for="email">Correo</label>
        <input pInputText id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="flex flex-col mb-2">
        <label for="password">Contraseña</label>
        <p-password 
          inputId="password" 
          styleClass="w-full"
          [(ngModel)]="password" 
          [ngModelOptions]="{standalone: true}" 
          [feedback]="false"
          [toggleMask]="true" 
        />
      </div>
      <div class="flex justify-center mb-2">
        <p-button label="Ingresar" (onClick)="onLoginClick()" />
      </div>
      <div class="flex justify-center mb-2">
        <p-button label="Crear cuenta" variant="text" />
      </div>
  </form>
</p-drawer>
