<p-table 
    [value]="residentsTable" 
    [tableStyle]="{ 'min-width': '50rem' }" 
    size="small"
    scrollable="true"
    scrollHeight="600px"
    showGridlines
    selectionMode="single"
>
    <ng-template #header>
        <tr>
            <th class="!text-center">DÃ­a</th>
            <th class="!text-center">Nombres</th>
            <th class="!text-center">Valor unitario</th>
            <th class="!text-center">Forma de pago</th>
        </tr>
    </ng-template>
    <ng-template #body let-dayData>
        <tr *ngFor="let resident of dayData.residents; let i = index">
            <td *ngIf="i === 0" [attr.rowspan]="dayData.residents.length" class="!text-center">{{ dayData.day }}</td>
            <td>{{ resident.name }}</td>
            <td class="!text-end">{{ resident.value | currency:'COP':'symbol':'1.0-0' }}</td>
            <td class="!text-center">{{ enumService.getPaymentMethodNames(resident.paymentMethod) }}</td>
        </tr>
    </ng-template>
    <ng-template #footer>
        <tr>
            <td colspan="2" class="!text-end font-bold">Total</td>
            <td class="!text-end font-bold">{{ getTotalValue() | currency:'COP':'symbol':'1.0-0' }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
